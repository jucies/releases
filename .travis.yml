language: java
cache:
  directories:
  - $HOME/.gradle/
jdk:
- oraclejdk8
env:
  global:
    secure: 
script: ./gradlew --info clean generate
deploy:
  provider: script
  script: ./gradlew --info publishGhPages
  skip_cleanup: true
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_8cafb51ccccf_key -iv $encrypted_8cafb51ccccf_iv
  -in uc.key.enc -out uc.key -d
